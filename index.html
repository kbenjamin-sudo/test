<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/@mlc-ai/web-llm/dist/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

:root{
  --bg:#07080d;
  --panel:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:#e8e9f1;
  --muted:#9ba0b3;
  --accent:#8b8bff;
  --blur:blur(20px);
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  height:100vh;
  display:grid;
  grid-template-columns:260px 1fr;
  background:
    radial-gradient(900px 500px at top left,#1b1c44,transparent),
    radial-gradient(700px 400px at bottom right,#2c2c6c,transparent),
    var(--bg);
  color:var(--text);
}

aside{
  padding:24px;
  background:var(--panel);
  backdrop-filter:var(--blur);
  border-right:1px solid var(--border);
}

aside h1{font-weight:600;margin-bottom:26px}

nav button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  background:transparent;
  border:none;
  color:var(--text);
  border-radius:12px;
  cursor:pointer;
  transition:.25s;
}

nav button:hover{
  background:rgba(139,139,255,.18);
  transform:translateY(-1px);
}

nav button.active{
  background:linear-gradient(135deg,#8b8bff,#b5b5ff);
  color:#000;
}

main{
  padding:28px;
  overflow-y:auto;
}

section{display:none;animation:fade .4s ease}
section.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

.panel{
  background:var(--panel);
  backdrop-filter:var(--blur);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  transition:.3s;
}

.panel:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

textarea,input{
  width:100%;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  resize:none;
}

button.primary{
  background:linear-gradient(135deg,#8b8bff,#b5b5ff);
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:500;
  cursor:pointer;
  transition:.25s;
}

button.primary:hover{
  transform:scale(1.04);
  filter:brightness(1.1);
}

/* Pomodoro */
#timer{
  font-size:48px;
  text-align:center;
  font-weight:600;
}

/* Quiz */
.choice{
  padding:10px;
  border:1px solid var(--border);
  border-radius:10px;
  margin:6px 0;
  cursor:pointer;
  transition:.2s;
}
.choice:hover{
  background:rgba(139,139,255,.18);
}
</style>
</head>

<body>

<aside>
<h1>StudyOS</h1>
<nav>
  <button class="active" onclick="show('notes')">Notes</button>
  <button onclick="show('quiz')">AI Quiz</button>
  <button onclick="show('pomodoro')">Pomodoro</button>
  <button onclick="exportPDF()">Export PDF</button>
</nav>
</aside>

<main>

<section id="notes" class="active">
<h2>Upload & Study</h2>

<div class="panel">
<input type="file" onchange="uploadFile(this.files[0])">
</div>

<div class="panel">
<textarea id="notes" rows="18" placeholder="Your extracted notes appear here..."></textarea>
</div>
</section>

<section id="quiz">
<h2>AI Multiple-Choice Quiz</h2>
<div class="panel">
<button class="primary" onclick="makeQuiz()">Generate Quiz from Notes</button>
</div>
<div id="quizOut"></div>
</section>

<section id="pomodoro">
<h2>Pomodoro Focus</h2>
<div class="panel">
<div id="timer">25:00</div>
<button class="primary" onclick="startPomodoro()">Start</button>
</div>
</section>

</main>

<script>
/* NAV */
function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"))
  event.target.classList.add("active")
}

/* NOTES */
notes.value=localStorage.notes||""
notes.oninput=()=>localStorage.notes=notes.value

/* FILE UPLOAD */
async function uploadFile(file){
  if(file.type==="application/pdf"){
    const pdf=await pdfjsLib.getDocument(URL.createObjectURL(file)).promise
    let text=""
    for(let i=1;i<=pdf.numPages;i++){
      const page=await pdf.getPage(i)
      const content=await page.getTextContent()
      text+=content.items.map(t=>t.str).join(" ")+"\n"
    }
    notes.value=text
  } else {
    notes.value=await file.text()
  }
  localStorage.notes=notes.value
}

/* PDF EXPORT */
function exportPDF(){
  const {jsPDF}=window.jspdf
  const pdf=new jsPDF()
  pdf.text(notes.value,10,10,{maxWidth:180})
  pdf.save("study-notes.pdf")
}

/* POMODORO */
let time=1500,interval
function startPomodoro(){
  clearInterval(interval)
  interval=setInterval(()=>{
    if(time<=0) return clearInterval(interval)
    time--
    timer.innerText=
      String(Math.floor(time/60)).padStart(2,"0")+":"+
      String(time%60).padStart(2,"0")
  },1000)
}

/* LOCAL AI QUIZ */
let engine
webllm.createEngine("Llama-3-8B-Instruct-q4f32_1").then(e=>engine=e)

async function makeQuiz(){
  quizOut.innerHTML="Generating..."
  const prompt=`
Create 5 MULTIPLE CHOICE questions from the notes below.
Each question must have 4 options (Aâ€“D) and mark the correct answer.

NOTES:
${notes.value}
`
  const r=await engine.chat.completions.create({
    messages:[{role:"user",content:prompt}]
  })
  quizOut.innerHTML=`<div class="panel">${r.choices[0].message.content.replace(/\n/g,"<br>")}</div>`
}
</script>

</body>
</html>
