<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenneth Study Hub â€¢ Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#cfe0f2;
      --bg2:#f4f8ff;
      --ink:#122033;
      --muted:#6f7d93;
      --card:#ffffff;
      --stroke:rgba(16,40,80,.10);
      --shadow:0 24px 70px rgba(15,32,67,.22);
      --softshadow:0 10px 22px rgba(15,32,67,.12);
      --blue1:#0a2f63;
      --blue2:#1677ff;
      --blue3:#1b5fe6;
      --green:#24c16a;
      --orange:#ff9f2d;
      --r1:18px;
      --r2:24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 30% 15%, rgba(255,255,255,.75), rgba(255,255,255,0) 60%),
        radial-gradient(900px 500px at 75% 25%, rgba(255,255,255,.65), rgba(255,255,255,0) 55%),
        linear-gradient(145deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:42px 18px 64px;
    }
    .app{
      width:min(1120px,100%);
      border-radius:26px;
      box-shadow:var(--shadow);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.55);
      background:linear-gradient(180deg,#f8fbff,#eef5ff);
    }
    .shell{
      display:grid;
      grid-template-columns: 260px 1fr;
      min-height:560px;
    }
    .sidebar{
      position:relative;
      padding:22px 18px;
      background:
        radial-gradient(480px 360px at 50% 0%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
        linear-gradient(180deg,#0a2c5c,#0b3f86 45%, #0b5ab7);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      color:#fff;
      font-weight:800;
      letter-spacing:.2px;
      font-size:18px;
      line-height:1.1;
    }
    .logo{
      width:28px;height:28px;border-radius:8px;
      display:grid;place-items:center;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      flex:0 0 auto;
    }
    .nav{
      margin-top:18px;
      padding:6px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .nav a{
      text-decoration:none;
      color:rgba(255,255,255,.92);
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 12px;
      border-radius:14px;
      font-weight:700;
      font-size:14px;
      border:1px solid rgba(255,255,255,0);
      transition:.18s ease;
      user-select:none;
    }
    .nav a.active{
      background:linear-gradient(180deg, rgba(63,150,255,.55), rgba(34,120,255,.32));
      border:1px solid rgba(255,255,255,.22);
      box-shadow:0 10px 18px rgba(0,0,0,.14);
    }
    .nav a:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.18)}
    .content{
      position:relative;
      background:linear-gradient(180deg,#f7fbff 0%, #f0f6ff 55%, #eaf2ff 100%);
      border-left:1px solid rgba(12,32,70,.08);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 22px 12px;
      gap:16px;
    }
    .search{
      flex:1 1 auto;
      max-width:520px;
      display:flex;
      align-items:center;
      gap:10px;
      background:#ffffff;
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:10px 14px;
      box-shadow:0 8px 18px rgba(18,35,70,.06);
    }
    .search input{
      border:0;
      outline:0;
      width:100%;
      font:600 13px/1 Inter,system-ui;
      color:#35455f;
    }
    .search input::placeholder{color:#a2afc2; font-weight:700}
    .rightbar{
      display:flex;
      align-items:center;
      gap:14px;
      color:#6e7b92;
      font-weight:700;
      font-size:13px;
      flex:0 0 auto;
    }
    .pill{
      height:34px;
      padding:0 12px;
      border-radius:14px;
      display:flex;
      align-items:center;
      gap:10px;
      background:rgba(255,255,255,.65);
      border:1px solid var(--stroke);
      box-shadow:0 8px 16px rgba(18,35,70,.06);
    }
    .avatar{
      width:26px;height:26px;border-radius:999px;
      background:linear-gradient(180deg,#ffd2a8,#ff9fb8);
      display:grid;place-items:center;
      color:#1b1f2a;
      font-weight:900;
      font-size:12px;
    }
    .wave{
      position:absolute;
      left:0; right:0;
      top:64px;
      height:150px;
      pointer-events:none;
      opacity:.95;
      background:
        radial-gradient(360px 140px at 70% 40%, rgba(28,100,255,.18), rgba(28,100,255,0) 65%),
        radial-gradient(420px 160px at 82% 55%, rgba(28,100,255,.15), rgba(28,100,255,0) 68%),
        radial-gradient(520px 190px at 92% 60%, rgba(28,100,255,.12), rgba(28,100,255,0) 70%);
      mask-image: radial-gradient(380px 140px at 65% 50%, #000 55%, transparent 68%),
                  radial-gradient(460px 160px at 80% 60%, #000 55%, transparent 70%),
                  radial-gradient(560px 190px at 95% 60%, #000 55%, transparent 73%);
      -webkit-mask-image: radial-gradient(380px 140px at 65% 50%, #000 55%, transparent 68%),
                          radial-gradient(460px 160px at 80% 60%, #000 55%, transparent 70%),
                          radial-gradient(560px 190px at 95% 60%, #000 55%, transparent 73%);
    }
    .main{
      position:relative;
      padding:12px 22px 26px;
    }
    .hero{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:4px 4px 14px;
    }
    .hero h1{
      margin:0;
      font-size:32px;
      letter-spacing:-.6px;
      font-weight:850;
    }
    .hero p{
      margin:0;
      color:#5f6e86;
      font-weight:650;
    }
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--r2);
      box-shadow:var(--softshadow);
      overflow:hidden;
      max-width:720px;
    }
    .card-h{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      font-weight:850;
      color:#2a3b56;
      background:linear-gradient(180deg,#ffffff,#fbfdff);
      border-bottom:1px solid rgba(16,40,80,.06);
    }
    .note{
      padding:14px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .note-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .note-left{
      display:flex;
      gap:10px;
      align-items:flex-start;
      min-width:0;
    }
    .doc{
      width:22px;height:22px;border-radius:7px;
      display:grid;place-items:center;
      background:rgba(36,193,106,.14);
      border:1px solid rgba(36,193,106,.22);
      flex:0 0 auto;
    }
    .note-title{
      font-weight:850;
      font-size:14px;
      color:#253750;
      margin-top:1px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:420px;
    }
    .note-sub{
      font-size:12px;
      color:#93a1b6;
      font-weight:650;
      margin-top:3px;
    }
    .tag{
      font-size:12px;
      font-weight:900;
      color:var(--orange);
      margin-top:2px;
      white-space:nowrap;
    }
    .bar{
      height:8px;
      border-radius:999px;
      background:#eef2f8;
      border:1px solid rgba(16,40,80,.06);
      overflow:hidden;
    }
    .bar > span{
      display:block;
      height:100%;
      width:42%;
      background:linear-gradient(90deg, rgba(36,193,106,.95), rgba(36,193,106,.72));
      border-radius:999px;
    }
    .btn{
      margin-left:auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:38px;
      padding:0 18px;
      border-radius:12px;
      border:1px solid rgba(28,100,255,.28);
      background:linear-gradient(180deg,var(--blue2),var(--blue3));
      color:#fff;
      font-weight:900;
      font-size:13px;
      box-shadow:0 12px 18px rgba(28,100,255,.22);
      cursor:pointer;
      user-select:none;
    }
    .btn:active{transform:translateY(1px)}
    @media (max-width: 980px){
      .shell{grid-template-columns:1fr}
      .sidebar{display:none}
      .search{max-width:none}
      .card{max-width:none}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M21 3L10 14" stroke="white" stroke-width="2.4" stroke-linecap="round"/>
              <path d="M21 3L14 21L10 14L3 10L21 3Z" stroke="white" stroke-width="2.4" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>Kenneth Study Hub</div>
        </div>

        <nav class="nav" aria-label="Sidebar">
          <a class="active" href="#">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 10.5L12 4l8 6.5V20a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-9.5Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            Dashboard
          </a>
        </nav>
      </aside>

      <main class="content">
        <div class="topbar">
          <div class="search" role="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M10.5 18.2a7.7 7.7 0 1 1 0-15.4 7.7 7.7 0 0 1 0 15.4Z" stroke="#8ea0bb" stroke-width="2"/>
              <path d="M16.8 16.8 21 21" stroke="#8ea0bb" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input placeholder="Search..." />
          </div>

          <div class="rightbar">
            <div class="pill">
              <div class="avatar">K</div>
              <div>Kenneth</div>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M7 10l5 5 5-5" stroke="#6e7b92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="wave" aria-hidden="true"></div>

        <div class="main">
          <div class="hero">
            <h1>Welcome back, Kenneth!</h1>
            <p>Ready to study?</p>
          </div>

          <div class="card" aria-label="Recent Note">
            <div class="card-h">
              <div>Recent Note</div>
              <div style="width:22px"></div>
            </div>

            <div class="note">
              <div class="note-row">
                <div class="note-left">
                  <div class="doc" aria-hidden="true">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                      <path d="M7 3h7l3 3v15a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" stroke="#1e8f55" stroke-width="2"/>
                      <path d="M14 3v5h5" stroke="#1e8f55" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                  </div>
                  <div style="min-width:0">
                    <div class="note-title">Placeholder Note Title</div>
                    <div class="note-sub">Last edited: placeholder</div>
                  </div>
                </div>
                <div class="tag">Updated</div>
              </div>

              <div class="bar"><span></span></div>

              <button class="btn" type="button">Open</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
