        window.supabase = supabase;

    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --bg: #000; --sidebar: #0a0a0a;
            --surface: #111; --border: rgba(255,255,255,0.06);
            --text: #f5f5f7; --text-dim: #86868b;
            --brand: #fff; --brand-glow: rgba(255,255,255,0.1);
            --fav: #ffcc00;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; height: 100vh; display: flex; 
        }

        /* SIDEBAR */
        aside { 
            width: 260px; background: var(--sidebar); 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
        }
        .header { padding: 24px; font-weight: 600; letter-spacing: -0.02em; display: flex; justify-content: space-between; align-items: center;}
        .nav-list { flex: 1; padding: 12px; overflow-y: auto; }
        .nav-item { 
            padding: 8px 12px; border-radius: 6px; cursor: pointer; color: var(--text-dim); 
            font-size: 13px; margin-bottom: 2px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.15s; border: 1px solid transparent;
        }
        .nav-item:hover { background: var(--surface); color: var(--text); }
        .nav-item.active { background: var(--surface); color: var(--text); font-weight: 500; border-color: var(--border); }
        .fav-dot { color: var(--fav); font-size: 10px; }

        /* EDITOR AREA */
        main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .toolbar { 
            height: 56px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 24px;
        }
        .actions { display: flex; gap: 12px; }
        
        .editor-view { padding: 60px 80px; max-width: 900px; margin: 0 auto; width: 100%; flex: 1; overflow-y: auto; }
        .title-field { 
            background: transparent; border: none; color: var(--text); 
            font-size: 40px; font-weight: 700; width: 100%; margin-bottom: 24px; letter-spacing: -0.04em;
        }
        .body-field { 
            width: 100%; height: 60vh; background: transparent; border: none; 
            color: #d1d1d6; font-size: 17px; line-height: 1.6; resize: none;
        }

        /* PREVIEW MODE */
        .preview-view { display: none; padding: 60px 80px; max-width: 900px; margin: 0 auto; line-height: 1.6; }
        .preview-view.active { display: block; }
        .preview-view h1 { font-size: 40px; letter-spacing: -0.04em; margin-bottom: 20px; }

        /* BUTTONS */
        button { 
            background: var(--surface); border: 1px solid var(--border); 
            color: var(--text); padding: 6px 12px; border-radius: 6px; cursor: pointer;
            font-size: 12px; font-weight: 500; transition: 0.2s;
        }
        button:hover { border-color: #444; }
        button.primary { background: #fff; color: #000; border: none; }
        button.primary:hover { background: #e2e2e2; }
        button.fav-active { color: var(--fav); border-color: rgba(255, 204, 0, 0.3); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<aside>
    <div class="header">StudyOS <button onclick="createNewNote()">+</button></div>
    <div class="nav-list" id="note-list"></div>
</aside>

<main>
    <div class="toolbar">
        <div class="actions">
            <button id="write-btn" class="primary" onclick="toggleMode('write')">Edit</button>
            <button id="preview-btn" onclick="toggleMode('preview')">Preview</button>
        </div>
        <div class="actions">
            <button id="fav-btn" onclick="toggleFavorite()">☆ Favorite</button>
            <button id="sync-btn" class="primary" onclick="saveNote()">Sync to Cloud</button>
        </div>
    </div>

    <div id="editor" class="editor-view">
        <input type="text" id="note-title" class="title-field" placeholder="Untitled">
        <textarea id="note-body" class="body-field" placeholder="Start writing..."></textarea>
    </div>

    <div id="preview" class="preview-view"></div>
</main>

<script>
    let notes = [];
    let currentNote = null;
    let mode = 'write';

    async function fetchNotes() {
        console.log("Fetching notes...");
        const { data, error } = await window.supabase
            .from('notes')
            .select('*')
            .order('is_favorite', {ascending: false})
            .order('created_at', {ascending: false});
        
        if (error) console.error("Fetch Error:", error);
        notes = data || [];
        renderList();
        
        // Load first note if nothing is selected
        if (notes.length > 0 && !currentNote) {
            loadNote(notes[0].id);
        }
    }

    function renderList() {
        const list = document.getElementById('note-list');
        list.innerHTML = notes.map(n => `
            <div class="nav-item ${currentNote?.id === n.id ? 'active' : ''}" onclick="loadNote(${n.id})">
                <span>${n.title || 'Untitled'}</span>
                ${n.is_favorite ? '<span class="fav-dot">✦</span>' : ''}
            </div>
        `).join('');
    }

    function loadNote(id) {
        currentNote = notes.find(n => n.id === id);
        document.getElementById('note-title').value = currentNote.title || '';
        document.getElementById('note-body').value = currentNote.body || '';
        updateFavUI();
        renderList();
        if (mode === 'preview') updatePreview();
    }

    async function createNewNote() {
        const { data, error } = await window.supabase
            .from('notes')
            .insert([{ title: 'New Note', body: '', is_favorite: false }])
            .select();

        if (error) {
            alert("Create Error: " + error.message);
        } else if (data) {
            notes.unshift(data[0]);
            loadNote(data[0].id);
        }
    }

    function toggleMode(newMode) {
        mode = newMode;
        document.getElementById('editor').style.display = mode === 'write' ? 'block' : 'none';
        document.getElementById('preview').classList.toggle('active', mode === 'preview');
        document.getElementById('write-btn').className = mode === 'write' ? 'primary' : '';
        document.getElementById('preview-btn').className = mode === 'preview' ? 'primary' : '';
        if (mode === 'preview') updatePreview();
    }

    function updatePreview() {
        const title = document.getElementById('note-title').value;
        const body = document.getElementById('note-body').value;
        document.getElementById('preview').innerHTML = `<h1>${title}</h1>` + marked.parse(body);
    }

    async function toggleFavorite() {
        if (!currentNote) return;
        currentNote.is_favorite = !currentNote.is_favorite;
        updateFavUI();
        await window.supabase.from('notes').update({ is_favorite: currentNote.is_favorite }).eq('id', currentNote.id);
        fetchNotes();
    }

    function updateFavUI() {
        const btn = document.getElementById('fav-btn');
        btn.className = currentNote?.is_favorite ? 'fav-active' : '';
        btn.innerText = currentNote?.is_favorite ? '★ Favorited' : '☆ Favorite';
    }

    async function saveNote() {
        if (!currentNote) return;
        
        const syncBtn = document.getElementById('sync-btn');
        const title = document.getElementById('note-title').value;
        const body = document.getElementById('note-body').value;

        // Upsert handles both Update and Insert based on the ID
        const { error } = await window.supabase
            .from('notes')
            .upsert({ 
                id: currentNote.id, 
                title: title, 
                body: body, 
                is_favorite: currentNote.is_favorite 
            });

        if (error) {
            console.error("Save Error:", error);
            alert("Cloud Sync Failed: " + error.message);
        } else {
            const originalText = syncBtn.innerText;
            syncBtn.innerText = "Synced ✓";
            setTimeout(() => syncBtn.innerText = originalText, 2000);
            fetchNotes(); // Refresh to update title in sidebar
        }
    }

    window.onload = fetchNotes;
</script>
</body>
</html>
